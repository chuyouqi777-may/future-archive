<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURE ARCHIVE | 深度人格扫描报告</title>

    <style>
        :root {
            --primary: #007aff;
            --accent: #60a5fa;
            --text: #1e293b;
            --text-light: #64748b;
            --glass: rgba(255, 255, 255, 0.92);
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #ffffff 100%);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            font-family: 'PingFang SC', -apple-system, sans-serif;
            color: var(--text);
            overflow: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: var(--bg-gradient);
        }

        #main-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        #app {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            min-height: 100%;
        }

        .card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.8);
            padding: 45px 35px;
            border-radius: 35px;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            box-shadow: 0 30px 60px -12px rgba(0, 50, 150, 0.1);
            width: 100%;
            max-width: 550px;
            position: relative;
        }

        #start-screen {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .quiz-mode {
            height: 660px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .report-mode {
            height: auto;
            padding-bottom: 50px;
        }

        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0, 122, 255, 0.05);
            z-index: 100;
        }

        #bar {
            height: 100%;
            width: 0%;
            background: var(--primary);
            transition: width 0.6s ease;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 25px 0;
            width: 100%;
        }

        .data-item {
            border: 1px dashed rgba(0, 122, 255, 0.2);
            padding: 12px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text-light);
            background: rgba(255, 255, 255, 0.4);
            text-align: center;
        }

        .meta {
            font-size: 10px;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 15px;
            display: block;
            opacity: 0.7;
        }

        h1 {
            font-size: 2.1rem;
            line-height: 1.4;
            margin: 10px 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.35rem;
            line-height: 1.5;
            margin: 0 0 30px 0;
            height: 90px;
            display: flex;
            align-items: center;
            font-weight: 600;
            text-align: left;
        }

        .option-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 122, 255, 0.1);
            padding: 18px 22px;
            border-radius: 16px;
            cursor: pointer;
            transition: 0.2s;
            text-align: left;
            font-size: 0.95rem;
            color: #475569;
        }

        .btn.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn:hover:not(.selected) {
            background: #fff;
            border-color: var(--accent);
            color: var(--primary);
        }

        .nav-controls {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(0, 122, 255, 0.1);
            background: rgba(255, 255, 255, 0.4);
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .nav-btn:disabled {
            opacity: 0.2;
        }

        .report-header {
            text-align: center;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
            padding-bottom: 30px;
            margin-bottom: 30px;
        }

        .res-name {
            font-size: 2.2rem;
            font-weight: 800;
            margin: 10px 0;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .report-section {
            margin-bottom: 40px;
            text-align: left;
        }

        .report-section h3 {
            font-size: 0.85rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .report-section h3::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, rgba(0, 122, 255, 0.15), transparent);
            margin-left: 10px;
        }

        .report-text {
            font-size: 0.95rem;
            line-height: 1.8;
            color: #334155;
            text-align: justify;
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 5px 12px;
            background: rgba(0, 122, 255, 0.06);
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--primary);
        }

        .action-btn-main {
            background: var(--primary);
            color: white;
            padding: 22px;
            border-radius: 20px;
            border: none;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.2);
            transition: 0.3s;
            width: 100%;
        }

        .action-btn-sub {
            background: #fff;
            color: var(--text-light);
            padding: 15px;
            border-radius: 18px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

</html>
