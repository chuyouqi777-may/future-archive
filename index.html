<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURE ARCHIVE | 深度人格扫描报告</title>
    <style>
        :root {
            --primary: #007aff;
            --accent: #60a5fa;
            --text: #1e293b;
            --text-light: #64748b;
            --glass: rgba(255, 255, 255, 0.92);
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #ffffff 100%);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body, html {
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%;
            background: #ffffff; 
            font-family: 'PingFang SC', -apple-system, sans-serif;
            color: var(--text); 
            overflow: hidden;
        }

        #canvas-container {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            z-index: 1; 
            background: var(--bg-gradient);
        }

        #main-wrapper {
            position: relative; 
            z-index: 10; 
            width: 100%; 
            height: 100%;
            overflow-y: auto; 
            overflow-x: hidden; 
            scroll-behavior: smooth;
        }

        #app { 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            padding: 40px 20px; 
            min-height: 100%; 
        }

        .card {
            background: var(--glass); 
            border: 1px solid rgba(255, 255, 255, 0.8);
            padding: 45px 35px; 
            border-radius: 35px; 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            box-shadow: 0 30px 60px -12px rgba(0, 50, 150, 0.1);
            width: 100%; 
            max-width: 550px; 
            position: relative;
        }

        #start-screen { 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .quiz-mode { 
            height: 660px; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }
        
        .report-mode { 
            height: auto; 
            padding-bottom: 50px; 
        }

        .progress-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 4px; 
            background: rgba(0, 122, 255, 0.05); 
            z-index: 100; 
        }
        
        #bar { 
            height: 100%; 
            width: 0%; 
            background: var(--primary); 
            transition: width 0.6s ease; 
        }

        .data-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            margin: 25px 0; 
            width: 100%; 
        }
        
        .data-item { 
            border: 1px dashed rgba(0, 122, 255, 0.2); 
            padding: 12px 10px; 
            border-radius: 12px; 
            font-size: 0.75rem; 
            color: var(--text-light); 
            background: rgba(255, 255, 255, 0.4); 
            text-align: center; 
        }

        .meta { 
            font-size: 10px; 
            font-weight: 800; 
            color: var(--primary); 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            margin-bottom: 15px; 
            display: block; 
            opacity: 0.7; 
        }
        
        h1 { 
            font-size: 2.1rem; 
            line-height: 1.4; 
            margin: 10px 0; 
            font-weight: 700; 
            letter-spacing: 1px; 
        }
        
        h2 { 
            font-size: 1.35rem; 
            line-height: 1.5; 
            margin: 0 0 30px 0; 
            height: 90px; 
            display: flex; 
            align-items: center; 
            font-weight: 600; 
            text-align: left; 
        }

        .option-list { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        
        .btn { 
            background: rgba(255, 255, 255, 0.5); 
            border: 1px solid rgba(0, 122, 255, 0.1); 
            padding: 18px 22px; 
            border-radius: 16px; 
            cursor: pointer; 
            transition: 0.2s; 
            text-align: left; 
            font-size: 0.95rem; 
            color: #475569; 
        }
        
        .btn.selected { 
            background: var(--primary); 
            color: white; 
            border-color: var(--primary); 
        }
        
        .btn:hover:not(.selected) { 
            background: #fff; 
            border-color: var(--accent); 
            color: var(--primary); 
        }

        .nav-controls { 
            display: flex; 
            justify-content: space-between; 
            gap: 15px; 
            margin-top: auto; 
            padding-top: 20px; 
            border-top: 1px solid rgba(0,0,0,0.05); 
        }
        
        .nav-btn { 
            flex: 1; 
            padding: 12px; 
            border-radius: 12px; 
            border: 1px solid rgba(0, 122, 255, 0.1); 
            background: rgba(255,255,255,0.4); 
            color: var(--primary); 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.85rem; 
        }
        
        .nav-btn:disabled { 
            opacity: 0.2; 
        }

        .report-header { 
            text-align: center; 
            border-bottom: 1px dashed rgba(0,0,0,0.1); 
            padding-bottom: 30px; 
            margin-bottom: 30px; 
        }
        
        .res-name { 
            font-size: 2.2rem; 
            font-weight: 800; 
            margin: 10px 0; 
            background: linear-gradient(45deg, var(--primary), var(--accent)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        
        .report-section { 
            margin-bottom: 40px; 
            text-align: left; 
        }
        
        .report-section h3 { 
            font-size: 0.85rem; 
            color: var(--primary); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 15px; 
            display: flex; 
            align-items: center; 
        }
        
        .report-section h3::after { 
            content: ""; 
            flex: 1; 
            height: 1px; 
            background: linear-gradient(to right, rgba(0,122,255,0.15), transparent); 
            margin-left: 10px; 
        }
        
        .report-text { 
            font-size: 0.95rem; 
            line-height: 1.8; 
            color: #334155; 
            text-align: justify; 
        }
        
        .tag-cloud { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 8px; 
        }
        
        .tag { 
            padding: 5px 12px; 
            background: rgba(0,122,255,0.06); 
            border-radius: 20px; 
            font-size: 0.75rem; 
            color: var(--primary); 
        }

        .action-btn-main { 
            background: var(--primary); 
            color: white; 
            padding: 22px; 
            border-radius: 20px; 
            border: none; 
            font-size: 1.05rem; 
            font-weight: 700; 
            cursor: pointer; 
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.2); 
            transition: 0.3s; 
            width: 100%; 
        }
        
        .action-btn-sub { 
            background: #fff; 
            color: var(--text-light); 
            padding: 15px; 
            border-radius: 18px; 
            border: 1px solid rgba(0,0,0,0.08); 
            font-size: 0.9rem; 
            font-weight: 600; 
            cursor: pointer; 
            margin-top: 10px; 
            width: 100%; 
        }

        #poster-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.75); 
            z-index: 1000;
            display: none; 
            justify-content: center; 
            align-items: center; 
            padding: 25px;
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
        }
        
        .poster-card { 
            background: linear-gradient(165deg, #ffffff, #f1f8ff); 
            width: 100%; 
            max-width: 380px; 
            border-radius: 24px; 
            overflow: hidden; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.3); 
            text-align: center; 
        }

        .content-wrapper { 
            flex: 1; 
            position: relative; 
            width: 100%; 
        }
        
        .step-content { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        .slide-left { 
            opacity: 0; 
            transform: translateX(-30px); 
        }
        
        .slide-right { 
            opacity: 0; 
            transform: translateX(30px); 
        }
        
        .hidden { 
            display: none !important; 
        }

        /* ====== Result 排版优化（不改内容，只变好看） ====== */
        .report-mode {
            padding-top: 42px;
        }

        .report-header {
            padding-bottom: 26px;
            margin-bottom: 26px;
        }

        .report-section {
            margin-bottom: 34px;
        }

        .report-text p {
            margin: 0 0 14px 0;
        }

        .report-text p:last-child {
            margin-bottom: 0;
        }

        #res-quote {
            margin-top: 10px;
            line-height: 1.7;
        }

        .tag-cloud {
            margin-top: 6px;
            gap: 10px;
        }

        .tag {
            padding: 6px 14px;
            line-height: 1.2;
        }

        @media (max-width: 420px) {
            .card {
                padding: 34px 22px;
                border-radius: 26px;
            }
            
            .res-name {
                font-size: 1.9rem;
            }
            
            .report-text {
                font-size: 0.92rem;
                line-height: 1.9;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="flowCanvas"></canvas>
    </div>
    <div class="progress-container">
        <div id="bar"></div>
    </div>

    <div id="auth-gate" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--glass); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px); z-index: 10000; display: flex; justify-content: center; align-items: center;">
        <div class="card" style="max-width: 400px; text-align: center;">
            <span class="meta">ACCESS RESTRICTED</span>

            <input type="text" id="auth-code" placeholder="输入兑换码" style="width: 100%; padding: 15px; border-radius: 12px; border: 1px solid rgba(0,122,255,0.2); margin-bottom: 20px; text-align: center; font-size: 1rem; outline: none; background: rgba(255,255,255,0.5);">

    </div>

    <div id="main-wrapper">
        <div id="app">
            <div id="start-screen" class="card quiz-mode">
                <span class="meta">FLUID ARCHIVE // VER 2.0</span>
                <h1>一份来自未来的<br>匿名性格档案</h1>
                <p style="color: var(--text-light); margin: 20px 0; font-size: 0.95rem; line-height: 1.6;">
                    意识如河流般流淌。我们将从20个维度解构您的精神频率，捕捉那些被遗忘的性格代码。
                </p>
                <div class="data-grid">
                    <div class="data-item">连接稳定性: 99.8%</div>

                    <div class="data-item">解析时间: 150s</div>

                <button class="action-btn-main" onclick="startQuiz()">开启意识同步</button>

            <div id="quiz-screen" class="card quiz-mode hidden">
                <div class="content-wrapper">
                    <div id="step-container" class="step-content">

                </div>
                <div class="nav-controls">
                    <button id="prev-btn" class="nav-btn" onclick="goPrev()">← 上一题</button>

                </div>

            <div id="result-screen" class="card report-mode hidden">

                    <div style="font-family: monospace; color: var(--accent); font-size: 0.75rem; letter-spacing: 2px;">ARCHIVE NO. <span id="res-id"></span></div>

    <script>
        /* [新] 联网验证函数（已修复 + 更稳） */
        async function verifyCode() {
            const codeInput = document.getElementById('auth-code').value.trim();
            const btn = document.querySelector('#auth-gate .action-btn-main');
            const errorTip = document.getElementById('auth-error');

            if (!codeInput) return;

            btn.innerText = "正在同步意识...";
            btn.disabled = true;
            errorTip.style.display = 'none';

            try {
                const url = 'https://api.future-archive.xyz/verify?v=' + Date.now();

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: codeInput }),
                    cache: 'no-store',
                });

                const raw = await response.text();
                let result = null;
                try { 
                    result = JSON.parse(raw); 
                } catch (_) {}

                console.log('[verify] status=', response.status, 'raw=', raw);

                if (!result) {
                    throw new Error('API返回不是JSON：' + raw.slice(0, 200));
                }

                if (result.success) {
                    document.getElementById('auth-gate').style.display = 'none';
                    localStorage.setItem('archive_authed', 'true');
                } else {
                    errorTip.innerText = result.msg || "验证失败，码无效或已被使用";
                    errorTip.style.display = 'block';
                    btn.innerText = "确认授权";
                    btn.disabled = false;
                }
            } catch (e) {
                console.error('[verify] error:', e);
                errorTip.innerText = "通信链路中断 / 接口异常：" + (e?.message || e);
                errorTip.style.display = 'block';
                btn.innerText = "确认授权";
                btn.disabled = false;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('archive_authed') === 'true') {
                document.getElementById('auth-gate').style.display = 'none';
            }
        });

        /* 背景动画保持不变 */
        const canvas = document.getElementById('flowCanvas');
        const ctx = canvas.getContext('2d');
        let lines = [];
        const mouse = { x: -1000, y: -1000 };
        window.addEventListener('mousemove', e => { 
            mouse.x = e.x; 
            mouse.y = e.y; 
        });
        
        class Line {
            constructor(y) { 
                this.y = y; 
                this.offset = Math.random()*100; 
                this.speed = 0.008+Math.random()*0.012; 
            }
            
            draw() {
                ctx.beginPath(); 
                ctx.strokeStyle = 'rgba(0,122,255,0.06)'; 
                ctx.lineWidth = 1.2;
                
                for(let i=0; i<35; i++) {
                    let x = i*(canvas.width/34); 
                    let wave = Math.sin(i*0.2+this.offset)*12;
                    let dx = x - mouse.x; 
                    let dy = (this.y+wave) - mouse.y;
                    let dist = Math.sqrt(dx*dx+dy*dy);
                    let push = dist < 150 ? (150-dist)*0.4 : 0;
                    
                    if(i===0) {
                        ctx.moveTo(x,this.y+wave-push); 
                    } else {
                        ctx.lineTo(x,this.y+wave-push);
                    }
                }
                
                ctx.stroke(); 
                this.offset += this.speed;
            }
        }
        
        function init() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
            lines = []; 
            
            for(let i=0; i<canvas.height; i+=18) {
                lines.push(new Line(i)); 
            }
        }
        
        init(); 
        animate(); 
        window.addEventListener('resize', init);
        
        function animate() { 
            ctx.clearRect(0,0,canvas.width,canvas.height); 
            lines.forEach(l=>l.draw()); 
            requestAnimationFrame(animate); 
        }

        /* 20道全题库 */

            {

                o: [

                    {t:"自己留下，让别人离开",s:{S:3,O:1}} 
                ] 
            },
            { 
                t: "若真理只是一串预设好的底层代码，你会：", 
                o: [ 
                    {t:"寻找漏洞Bug",s:{C:3,R:1}},

                optBox.innerHTML = '';

                    b.className = 'btn' + (selections[step]===i?' selected':'');
                    b.innerText = opt.t; 
                    
                    b.onclick = () => {
                        selections[step]=i;
                        setTimeout(()=>{
